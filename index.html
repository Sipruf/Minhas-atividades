<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas atividades</title>
    <link rel="icon" href="/icons/favicon.ico" sizes="48x48">
    <link rel="icon" href="/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="manifest" href="./Minhas-atividades/manifest.json">
    <base href="/Minhas-atividades/">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Controle de atividades - Adicione, edite e remova suas atividades.">


    <link rel="stylesheet" href="style.css">

</head>

<body onload="loadTasks()">
    <div class="container">
        <h2>Controle de atividades</h2>
        <input type="text" id="taskName" placeholder="Atividade" maxlength="100">
        <input type="text" id="taskDesc" placeholder="Descrição" maxlength="100">
        <button onclick="addTask()">Adicionar atividade</button>
        <button onclick="generateReport()">Gerar Relatório</button>
        <div id="taskList" class="task-container"></div>
    </div>

</body>

<script src="script.js"></script>

</html>
