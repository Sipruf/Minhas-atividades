<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas atividades</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="loadTasks()">
    <div class="container">
        <h2>Controle de atividades</h2>
        <input type="text" id="taskName" placeholder="Atividade" maxlength="100">
        <input type="text" id="taskDesc" placeholder="Descrição" maxlength="100">
        <button onclick="addTask()">Adicionar atividade</button>
        <button onclick="generateReport()">Gerar Relatório</button>
        <div id="taskList" class="task-container"></div>
    </div>

</body>

<script src="script.js"></script>

</html>
